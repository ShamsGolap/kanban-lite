<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kanban Lite</title>
    <link rel="stylesheet" href="css/style.css"/>
    <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
</head>
<body>
    <header>
        <!--<a href="">‚Üê Back</a>  // Gonna be used in AngularJS for back to main kanban table -->
        <h2>Kanban Lite</h2>
    </header>

    <section class="main-section">
        <section class="kanban-ideas">
            <h3>IDEAS <a href="#" class="add-task-link">+</a></h3>

            <ul id="list-ideas">

            </ul>
        </section>

        <section class="kanban-todo">
            <h3>TODO</h3>

            <ul id="list-todo">

            </ul>
        </section>

        <section class="kanban-indev">
            <h3>INDEV</h3>

            <ul id="list-indev">

            </ul>
        </section>

        <section class="kanban-review">
            <h3>REVIEW</h3>

            <ul id="list-review">

            </ul>
        </section>

        <section class="kanban-done">
            <h3>DONE</h3>

            <ul id="list-done">

            </ul>
        </section>
    </section>

    <footer class="main-footer">
        Kanban Lite, by <a href="https://github.com/ShamsGolap/" target="_blank">Shams Golap</a>
    </footer>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
